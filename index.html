<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Drive Explorer</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; overflow: hidden; }
    
    /* SIDEBAR STYLES */
    #sidebar {
      width: 320px;
      background: #f8f9fa;
      border-right: 1px solid #dadce0;
      display: flex;
      flex-direction: column;
    }

    #status {
      padding: 12px;
      background: #e8f0fe;
      color: #1967d2;
      font-size: 13px;
      font-weight: 500;
      border-bottom: 1px solid #dadce0;
      height: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #file-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    /* TREE NODE STYLES */
    .tree-node {
      user-select: none;
    }

    .tree-label {
      display: flex;
      align-items: center;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      color: #3c4043;
      transition: background 0.1s;
    }

    .tree-label:hover {
      background-color: #f1f3f4;
    }

    .tree-label.selected {
      background-color: #e8f0fe; /* Google Blue Tint */
      color: #1967d2;
      font-weight: 500;
    }

    .tree-arrow {
      display: inline-block;
      width: 18px;
      font-size: 10px;
      color: #70757a;
      transition: transform 0.1s;
      text-align: center;
      margin-right: 4px;
    }

    .tree-arrow.rotated {
      transform: rotate(90deg);
    }

    /* Indentation for children */
    .tree-children {
      display: none; /* Hidden by default */
      margin-left: 10px;
      padding-left: 10px; 
      border-left: 1px solid #e8eaed; /* Thin guide line */
    }

    .tree-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    /* MAIN VIEW STYLES */
    #viewer { flex: 1; background: #fff; position: relative; }
    
    webview {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div id="status">Initializing...</div>
    <div id="file-list"></div>
  </div>

  <div id="viewer">
    <webview 
      id="doc-view" 
      src="about:blank"
      allowpopups
      useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36">
    </webview>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

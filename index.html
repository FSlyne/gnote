<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https://*.google.com https://*.googleapis.com; 
                   script-src 'self' https://unpkg.com 'unsafe-eval'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: https://*.googleusercontent.com https://*.gstatic.com;">
    
    <title>GNote - Knowledge Manager</title>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <style>
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; display: flex; overflow: hidden; font-family: 'Roboto', 'Segoe UI', sans-serif; }
        
        /* Left Sidebar */
        #sidebar { width: 250px; background-color: #f8f9fa; border-right: 1px solid #dadce0; display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* Main Viewer: Takes all available space */
        #viewer { flex: 1; display: flex; flex-direction: column; background: white; position: relative; min-width: 0; }

        /* Graph View Overlay (Hidden by default) */
        #graph-view {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #222; 
            z-index: 20;
        }
        #close-graph-btn {
            position: absolute; top: 20px; right: 20px;
            padding: 10px 20px; background: white; border: none;
            cursor: pointer; z-index: 21; font-weight: bold; border-radius: 4px;
        }

        /* Drag Handle: The Vertical Bar */
        #drag-handle {
            width: 8px; 
            cursor: col-resize;
            background-color: #f1f3f4;
            border-left: 1px solid #dadce0;
            border-right: 1px solid #dadce0;
            flex-shrink: 0;
            z-index: 9999;
            transition: background 0.2s;
        }
        #drag-handle:hover, #drag-handle.active { background-color: #4285f4; }

        /* Right Scanner Pane */
        #scanner-pane { 
            width: 250px; 
            min-width: 150px; 
            max-width: 600px;
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
        }

        /* Tree Utilities */
        .tree-node { padding-left: 10px; }
        .tree-children { display: none; padding-left: 10px; }
        .tree-label { padding: 6px 8px; cursor: pointer; display: flex; align-items: center; border-radius: 0 16px 16px 0; margin-right: 8px; color: #3c4043; }
        .tree-label:hover { background-color: #e8f0fe; }
        .tree-label.selected { background-color: #e8f0fe; color: #1967d2; font-weight: 500; }
        .tree-arrow { width: 20px; color: #70757a; font-size: 10px; display: inline-block; transition: transform 0.2s; }
        .tree-arrow.rotated { transform: rotate(90deg); }
        .tree-icon { margin-right: 8px; font-size: 16px; }
        button:hover { opacity: 0.9; }

        /* Drag & Drop Visuals */
        .tree-label.drag-over {
            background-color: #d2e3fc !important;
            border: 1px dashed #1967d2;
            color: #1967d2;
        }
    </style>
</head>
<body>
  <div id="sidebar">
    <div id="status" style="padding: 10px; font-size: 11px; color: #666; border-bottom: 1px solid #eee;">Initializing...</div>
    
    <div id="toolbar" style="padding: 10px 10px 0 10px; display:flex; gap:5px;">
        <button id="daily-btn" title="Open Today's Diary" style="flex:1; padding: 8px; background-color: #e8f0fe; color: #1967d2; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; font-weight: 500; font-size: 13px; display: flex; align-items: center; justify-content: center;">
            <span style="margin-right: 6px;">üìÖ</span> Today
        </button>
        <button id="dashboard-btn" title="View Task Dashboard" style="flex:1; padding: 8px; background-color: #fff; color: #3c4043; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; font-weight: 500; font-size: 13px; display: flex; align-items: center; justify-content: center;">
            <span style="margin-right: 6px;">üìã</span> Tasks
        </button>
        <button id="starred-btn" title="Show Starred Files" style="width:35px; padding: 8px; background-color: #fff; color: #f4b400; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
            ‚≠ê
        </button>
        <button id="toggle-pane-btn" title="Toggle Right Pane" style="width:35px; padding: 8px; background-color: #fff; color: #5f6368; border: 1px solid #dadce0; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
            üëÅÔ∏è
        </button>
    </div>
    
    <div style="padding: 10px; border-bottom: 1px solid #dadce0;">
        <input type="text" id="search-box" placeholder="üîç Search Drive..." style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #dadce0; border-radius: 4px; background: #fff;">
        <div style="margin-top: 8px; display: flex; align-items: center;">
            <input type="checkbox" id="search-content-check" style="margin: 0 6px 0 2px;">
            <label for="search-content-check" style="font-size: 12px; color: #5f6368; cursor: pointer;">Search inside files</label>
        </div>
    </div>

    <div id="recent-section" style="display:none; border-bottom: 1px solid #dadce0;">
        <div id="recent-header" style="font-size:11px; font-weight:700; color:#5f6368; padding:10px 12px; cursor:pointer; display:flex; align-items:center; user-select:none;">
            <span id="recent-arrow" style="margin-right:6px; font-size:10px; transition: transform 0.2s;">‚ñº</span> RECENT FILES
        </div>
        <div id="recent-list" style="display:block; padding-bottom:5px;"></div>
    </div>

    <div style="padding: 0 10px 10px 10px; border-bottom: 1px solid #dadce0;">
        <select id="tag-filter" style="width: 100%; padding: 6px; border: 1px solid #dadce0; border-radius: 4px; background: white; font-size: 12px;">
            <option value="">üìÇ All Files</option>
        </select>
    </div>

    <div id="file-list" style="overflow-y: auto; flex: 1; padding-top: 5px;"></div>
  </div>

  <div id="viewer">
    <webview id="doc-view" src="about:blank" allowpopups useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" style="width: 100%; height: 100%;"></webview>    
    
    <div id="dashboard-view" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:10; flex-direction:column;">
        <div style="padding:20px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0; color:#202124;">Master Task Index</h2>
            <button id="close-dash-btn" style="padding:8px 16px; border:1px solid #dadce0; background:white; cursor:pointer; border-radius:4px;">Close</button>
        </div>
        <div style="flex:1; overflow-y:auto; padding:20px;">
            <table style="width:100%; border-collapse:collapse; font-size:13px;">
                <thead>
                    <tr style="text-align:left; color:#5f6368; border-bottom:2px solid #eee;">
                        <th style="padding:10px;">Type</th>
                        <th style="padding:10px;">Content</th>
                        <th style="padding:10px;">Date Synced</th>
                        <th style="padding:10px;">Action</th>
                    </tr>
                </thead>
                <tbody id="dashboard-table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="graph-view">
        <button id="close-graph-btn">Close Graph</button>
        <div id="network-container" style="width:100%; height:100%;"></div>
    </div>
  </div>

  <div id="drag-handle"></div>

  <div id="scanner-pane" style="overflow-y: auto;">
      <div id="local-tags-section" style="padding: 10px; border-bottom:1px solid #eee; display:none;">
          <div style="font-size:10px; font-weight:bold; color:#5f6368; margin-bottom:5px;">IN THIS FILE</div>
          <div id="local-tags-container" style="display:flex; flex-wrap:wrap; gap:4px;"></div>
      </div>

      <div id="doc-structure" style="flex:1;">
          <div style="padding:15px; color:#999; font-size:12px; font-style:italic; text-align:center;">
              Select a Google Doc to scan...
          </div>
      </div>
      
      <div id="global-tags-section" style="padding: 10px; border-top:1px solid #dadce0; background:#fcfcfc;">
          <div style="font-size:10px; font-weight:bold; color:#5f6368; margin-bottom:5px; display:flex; justify-content:space-between;">
              <span>EVERYWHERE</span>
              <span id="refresh-tags-btn" style="cursor:pointer;">üîÑ</span>
          </div>
          <div id="global-tags-container" style="display:flex; flex-wrap:wrap; gap:4px;">
              <span style="color:#ccc; font-size:11px;">Loading tags...</span>
          </div>
      </div>
  </div>

  <div id="name-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
      <div style="background: white; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
         <h3 id="modal-title" style="margin-top:0;">Create</h3>
         <input type="text" id="filename-input" style="width:100%; margin:10px 0; box-sizing: border-box; padding: 8px;">
         <div style="text-align:right;">
             <button id="cancel-btn" style="padding: 6px 12px; margin-right: 5px;">Cancel</button>
             <button id="create-btn" style="padding: 6px 12px; background: #1a73e8; color: white; border: none; border-radius: 4px;">Create</button>
         </div>
      </div>
  </div>
  
  <div id="details-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 25px; border-radius: 8px; width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 id="details-title" style="margin: 0;">File Details</h3>
            <button id="close-details-btn" style="border: none; background: none; font-size: 20px; cursor: pointer;">&times;</button>
        </div>
        <table style="width: 100%; border-collapse: collapse; font-size: 13px; margin-bottom: 20px;"><tbody id="meta-table-body"></tbody></table>
        <h4 style="margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;">Version History</h4>
        <div id="versions-list" style="font-size: 12px; color: #444;"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
